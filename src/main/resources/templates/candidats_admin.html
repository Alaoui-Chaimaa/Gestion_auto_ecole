<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Candidats</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="candidats">Candidats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Véhicules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/moniteurs">Moniteurs</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/depenses">Dépenses</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/examens">Examens</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
 </div>
<div align="center">
    <h1><b>Candidats</b></h1>

    <br/><br/>
    <table border="1" cellpadding="10" class="table">
        <thead class="table-light">
            <tr>
                <th>Photo</th>
                <th>ID</th>
                <th>Nom</th>
                <th>CIN</th>
                <th>Date Naissance</th>
                <th>Adresse</th>
                <th>Tél</th>
                <th>Catégorie_Permis</th>
                <th>Date_Inscription</th>
                <th>Numéro_Ministre</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="candidat : ${Candidats}">
              <td> <img th:src="${candidat.getPhotosImagePath()}" style="width:50px;height:50px"/> </td>
                <td th:text="${candidat.id}">ID</td>
               <td th:text="${candidat.nom}">Nom</td>
               <td th:text="${candidat.cin}">CIN</td>
               <td th:text="${candidat.dateNaissance}">Date Naissance</td>
               <td th:text="${candidat.adresse}">Adresse</td>
               <td th:text="${candidat.tel}">Tél</td>
               <td th:text="${candidat.categorie_permis}">Catégorie_Permis</td>
               <td th:text="${candidat.date_inscription}">Date_Inscription</td>
                 <td th:text="${candidat.numero_ministre}">Numéro_Ministre</td>
               <td th:text="${candidat.prix}">Prix</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
