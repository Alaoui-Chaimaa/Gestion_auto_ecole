<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>	Examens</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="candidats">Candidats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Véhicules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/moniteurs">Moniteurs</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/depenses">Dépenses</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/examens">Examens</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
 </div>
<div align="center">
    <h1><b>Examens</b></h1>
      <br/><br/>
    <table border="1" cellpadding="10" class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>CIN</th>
                <th>Date Exam Théorique</th>
                <th>Résultat 1</th>
                 <th>Date Exam Pratique</th>
                <th>Résultat 2</th>
                <th>Résultat Finale</th>
                   <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="examen : ${listExamens}">
                <td th:text="${examen.id}">ID</td>
                <td th:text="${examen.nom}">Nom</td>
                 <td th:text="${examen.cin}">CIN</td>
                  <td th:text="${examen.date_exam_theorique}">Date Exam Théorique</td>
                   <td th:text="${examen.resultat1}">Résultat 1</td>
                   <td th:text="${examen.date_exam_pratique}">Date Exam Pratique</td>
                   <td th:text="${examen.resultat2}">Résultat 2</td>
                   <td th:text="${examen.resultat_finale}">Résultat Finale</td>
                 <td>
                  <a th:href="@{/edit_examen/{id}(id=${examen.id})}"><button class="btn"><i class="fa fa-edit"></i></button></a>
                  
                   <a th:href="@{/delete_examen/{id}(id=${examen.id})}"><button class="btn"><i class="fa fa-trash"></i></button></a>
             
                </td>
            </tr>
        </tbody>
    </table>
       <a href="ajouter_examen"><button class="btn btn-info"><i class="fa fa-plus"></i>  Ajouter un nouveau examen</button></a>
</div>   
</body>
</html>
